<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .login-form {
      width: 300px;
      margin: 0 auto;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .login-form button {
      background-color: blue;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    .redirect-message {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h1>Admin Login</h1>
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Login</button>
  </div>

  <div class="redirect-message">
    You will be redirected to the vendor login page in 10 seconds.
  </div>

  <meta http-equiv="refresh" content="10; url=file:///D:/library/vendor.html">
</body>
</html>
